<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>dev.log</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a href="/" class="navbar-item">dev.log</a>
          </div>
          <!-- May use a search bar -->
          <!-- <div class="search"></div> -->
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="modal">
        <div class="modal-background"></div>
        <!-- Form component -->
        <form action="/" >
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Record Entry</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">

            <div class="columns">
              <div class="column is-4">
                
                <!-- Date form group -->
                <fieldset class="field">
                  <label class="label" for="dev-log-date">Date</label>
                  <div class="control">
                    <input class="input" type="date" name="dev-log-date" id="dev-log-date">
                  </div>
                </fieldset>

              </div>
              <div class="column">

                <!-- Text input form group -->
                <fieldset class="field">
                  <label class="label" for="dev-log-concepts">Concepts Covered</label>
                  <div class="control">
                    <input class="input" type="text" name="dev-log-concepts" id="dev-log-concepts">
                  </div>
                </fieldset>

              </div>


            </div>

            <!-- Log entry form group -->
            <fieldset class="field">
              <label class="label" for="dev-log-entry">Log Entry</label>
              <div class="control">
                <textarea class="textarea" name="dev-log-entry" id="dev-log-entry" cols="30" rows="10"></textarea>
              </div>
            </fieldset>

              

            </section>
            <footer class="modal-card-foot">
              
              <!-- Mood select form group -->
              <fieldset class="field">
                <label class="label" for="dev-log-mood">Current Mood</label>
                <div class="select is-fullwidth">
                  <select name="dev-log-mood" id="dev-log-mood">
                    <option value="stoked">Stoked</option>
                    <option value="confident">Confident</option>
                    <option value="meh">Meh</option>
                    <option value="unsure">Unsure</option>
                    <option value="disappointed">Disappointed</option>
                    <option value="pissed">Pissed</option>
                  </select>
                </div>
                
              </fieldset>
              
              <!-- Submit form -->
              <div class="column submit-button">
                <input type="submit" class="button submit is-fullwidth" value="Go For It">
              </div>
              

            </footer>
          </div>
        </form>
      </div>

      <!-- Main content -->
      <div class="flex">
        <h1 class="title">Logs</h1>
        <button class="button new-log">
          <span class="icon-text">
            <span class="icon">
              <ion-icon name="newspaper-outline" size="small"></ion-icon>
            </span>
            <span>New Log</span>
          </span>
        </button>
      </div>
      <hr>
      <!-- Put Entries Here -->
      <ul class="entries"></ul>
    </main>
    <footer class="footer">
      <div class="container">

        <a href="https://github.com/pstyne">
          <span class="icon is-medium github">
            <ion-icon name="logo-github" size="large"></ion-icon>
          </span>
        </a>
        <span class="copyright">&copy; 2021</span>
        <div></div>
      </div>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
