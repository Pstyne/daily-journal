<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>dev.log</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a href="/" class="navbar-item">dev.log</a>
          </div>
          <!-- May use a search bar -->
          <!-- <div class="search"></div> -->
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="journal-form-container"></div>

      <!-- Main content -->
      <div class="flex">
        <h1 class="title">Logs</h1>
        
        <button class="button new-log">
          <span class="icon-text">
            <span class="icon">
              <ion-icon name="newspaper-outline" size="small"></ion-icon>
            </span>
            <span>New Log</span>
          </span>
        </button>
      </div>
      <div class="mood-filter-container flex is-justify-content-center"></div>
      <!-- Put Entries Here -->
      <ul class="entries"></ul>
    </main>
    <footer class="footer">
      <div class="container">

        <a href="https://github.com/pstyne">
          <span class="icon is-medium github">
            <ion-icon name="logo-github" size="large"></ion-icon>
          </span>
        </a>
        <span class="copyright">&copy; 2021</span>
        <div></div>
      </div>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
